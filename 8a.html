<!DOCTYPE html>

<html>
  <head>
    <title>Login text box</title>
    <style>
      .email-input,
      .name-input {
        display: block;
        margin-bottom: 5px;
        padding: 3px 6px;
        border-radius: 3px;
        border-width: 1px;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <input type="text" class="name-input" placeholder="Name">
    <input type="text" class="email-input" placeholder="Email">
  </body>
</html>
