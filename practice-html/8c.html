<!DOCTYPE html>

<html>
  <head>
    <title>Google.com search form</title>
    <style>
      .google-logo {
        display: block;
        width: 200px;
        margin-left:200px;
      }

      .search-bar {
      width: 500px;
      height: 40px;
      border: none;
      border-radius: 20px;
      padding-left: 18px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      margin-left: 50px;
      }

    </style>
  </head>
  <body>
    <img class="google-logo" src="Google log.png">
    <input type="text" class="search-bar" placeholder="Search Google or type a URL">
  </body>
</html>
