<!DOCTYPE html>

<html>
  <head>
    <title>lesson9</title>
    <style>
      .introduction-tile {
        display: inline-block;
        height: 305px;
        width: 200px;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        margin: 10px 10px;
        vertical-align: top;
      }

      .animal-img {
        height: 200px;
        width: 200px;
        object-fit: cover;
      }

      .icon-img {
        width: 24px;
        height: 24px;
        object-fit: cover;
        border-radius: 12px;
        margin-left: 8px;
        margin-top: 3px;
      }

      .intro-name {
        font-size: 18px;
        font-weight: bold;
        font-family: Arial;
        margin-top: 3px;
        margin-left: 8px;
        margin-bottom: 0;
      }

      .intro-friends {
        font-size: 15px;
        font-family: Arial;
        color: gray;
        margin-top: 3px;
        margin-left: 4px;
        margin-bottom: 0;
      }

      .add-button {
        background-color: rgb(67, 145, 240);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        padding: 10px 18px;
        margin-left: 8px;
        margin-top: 6px;
        cursor: pointer;
      }

      .grid {
        display: grid;
        grid-template-columns: 200px 200px 200px;
        column-gap: 20px;
      }
      .info-grid {
        display: grid;
        grid-template-columns: 35px 1fr;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="introduction-tile">
        <img class="animal-img" src="animals/animal1.webp">
        <div class="info-friend">
          <p class="intro-name">Oliver</p>
          <div class="info-grid">
            <img class="icon-img" src="animals/dog2.jpg">
            <p class="intro-friends">2 mutual friends</p>
          </div>
          <button class="add-button">Add Friend</button>
        </div>
      </div>
      
      <div class="introduction-tile">
        <img class="animal-img" src="animals/animal2.jpg">
        <div>
          <p class="intro-name">Mimi</p>
          <div class="info-grid">
            <img class="icon-img" src="animals/dog2.jpg">
            <p class="intro-friends">3 mutual friends</p>
          </div>
          <button class="add-button">Add Friend</button>
        </div>
      </div>
      
      <div class="introduction-tile">
        <img class="animal-img" src="animals/animal3.jpg">
        <div>
          <p class="intro-name">Rex</p>
          <div class="info-grid">
            <img class="icon-img" src="animals/dog2.jpg">
            <p class="intro-friends">4 mutual friends</p>
          </div>
          <button class="add-button">Add Friend</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
