<!DOCTYPE html>

<html>
  <head>
    <title>Challenge Exercises</title>
    <link rel="stylesheet" href="flexboc.css">

  <body>
    <div class="exe-12e">

        <p>Home</p>

    </div>

    <div class="exe-12g">
      <div class="user-bar">
        <div class="icon">
          <img class="icon-picture" src="channel-pictures/channel-1.jpeg">
        </div>
        <div class="user-info">
          <p class="user-name">oliver</p>
          <p class="detail">the cat</p>

        </div>
        <div class="follow-botton-section">
          <button class="follow-botton">Follow</button>
        </div>
      </div>
      <div class="user-bar">
        <div class="icon">
          <img class="icon-picture" src="channel-pictures/channel-2.jpeg">

          <p class="user-name">Mimi</p>

        </div>
        <div class="follow-botton-section">
          <button class="follow-botton">Follow</button>
        </div>
      </div>
      <div class="user-bar">
        <div class="icon">
          <img class="icon-picture" src="channel-pictures/channel-3.jpeg">
        </div>
        <div class="user-info">
          <p class="user-name">Rex</p>

    <div class="exe-12f">
      <div class="home-section">
        <p class="home">Home</p>
      </div>
      <input class="search-box" type="text" placeholder="Search">
      <div class="download-section">
        <button class="download-botton">Download</button>
      </div>
    </div>
